<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working title: that's my spock</title>
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-light">
        <div class="row p-3">
            <div class="col-6 ,col-md-6">Logo</div>
            <div class="col-6 ,col-md-6">
                <button type="button" class="btn btn-danger">
                    RULES
                </button>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-block text-center">
            <button class="btn btn-outline-primary" type="button">
                <p>Player</p>
                <h2 class="score">O</h2>
            </button>
            <button class="btn btn-outline-primary" type="button">
                <p>Sheldon</p>
                <h2 class="sheldon-score">O</h2>
            </button>
            <button class="btn btn-outline-primary" type="button">
                <p>Round</p>
                <h2 class="round">O</h2>
            </button>
        </div>


        <div class="user-choice container p-5">
            <div class="row gy-5 text-center">
                <div class="col-6 col-md-4">
                    <button type="button" class="game-card rock btn btn-info">
                        ROCK
                    </button>
                </div>
                <div class="col-6 col-md-4">
                    <button type="button" class="game-card paper btn btn-info">
                        PAPER
                    </button>
                </div>
                <div class="col-6 col-md-4">
                    <button type="button" class="game-card scissors btn btn-info">
                        SCISSORS
                    </button>
                </div>
            </div>
            <div class="row gx-5 text-center">
                <div class="col-6 col-md-6">
                    <button type="button" class="game-card lizard btn btn-info">
                        LIZARD
                    </button>
                </div>
                <div class="col-6 col-md-6">
                    <button type="button" class="game-card spock btn btn-info">
                        SPOCK
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div class="container p-5 picked hidden">
        <div class="row text-center">
            <h4 class="result">Sheldon Won , Bazinga!!</h4>
        </div>
        <div class="row text-center p-5">
            <div class="col-12 col-md-6">
                <button type="button" class="btn btn-secondary">
                    USER CHOICE
                </button>
            </div>
            <div class="col-12 col-md-6">
                <button type="button" class="btn btn-secondary">
                    SHELDON CHOICE
                </button>
            </div>
        </div>


        <div class="row text-center p-3">
            <h3>Sheldon has played Rock</h3>
        </div>
        <div class="row text-center p-5">
            <div class="col-12 col-md-6">
                <button type="button" class="btn btn-success">
                    Play Again
                </button>
            </div>
            <div class="col-12 col-md-6">
                <button type="button" class="btn btn-dark">
                    RESET
                </button>
            </div>
        </div>
    </div>



    <!-- java link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="assets/java/script.js"></script>
</body>

</html>
